<body>

    <header id="header">
        <nav class="navbar navbar-toggleable-sm navbar-light fixed-top">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    LOGO

            </div>
        </nav>
        <div class="container container-header">
            <div class="row">
                <div class="col-md-8 col-sm-8 col-xs-12 my-5">
                    <div class="my-5">
                        <h1>RH do Futuro</h1>

                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 my-2">

            </div>

    <section id="contact">
        <div class="container py-5 text-center">
            <h2 class="title">
                Newsletter
            </h2>
            <hr class="c-hr">
            <p class="mt-4">Entre para nossa lista e receba conteúdos exclusivos!</p>
            <div class="contact-form">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-9 col-xs-11">
                            <form action="thankyou.html" method="POST">
                                <div class="row pt-3">
                                    <div class="col-md-12 col-xs-12">
                                        <div class="form-group">
                                            <input type="text" placeholder="Nome" name="name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-xs-12">
                                        <div class="form-group">
                                            <input type="email" placeholder="E-mail" name="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-xs-12">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="ion-paper-airplane"></i>
                                                Enviar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="c-hr">
        <div class="container">

                    </div>
                    <div class="col-md-4 col-sm-6 col-xs-12 box-content">

                            </div>
                            <h4>First box</h4>
                            <p>Text from first box</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    <hr class="c-hr">

    <footer id="footer">
        <div class="container">
            <div class="row py-5 text-center">
                <div class="col-md-12 col-xs-12">
                    <p class="info">2017 &copy; RH do Futuro.</p>
                    <ul class="social-list">
                        <li class="mr-3">
